<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>electronexus</title>
  </head>
  <body>
    <h2 id="heading">DATA LOGGER by ELECTRONEXUS</h2>

    <form id="form">
      <div class="formrow">
        <label class="label" for="api_key">ENTER ID:</label>
        <input class="input" type="text" id="api_key" required /><br />
      </div>
      <div class="formrow">
        <label class="label" for="field1">FIELD 1:</label>
        <input class="input" type="number" id="field1" required /><br />

        <label class="label" for="field2">FIELD 2:</label>
        <input class="input" type="number" id="field2" required /><br />
      </div>
      <p id="result"></p>
      <div class="btn">
        <button id="button" type="button" onclick="sendData()">SUBMIT</button>
      </div>
    </form>
  </body>
</html>
